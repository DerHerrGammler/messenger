<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </head>

    <body style="background:#006600">
        <div class="container">
            <div class="row" style="margin-top:150px">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="background:#00bb00">
                    <form action="/loginUser" method="post">
                        <legend>Login</legend>
                        <div class="form-group">
                            <label for="inputUser">Benutzername</label>
                            <input type="text" name="inputUser" class="form-control" id="inputUser" placeholder="Benutzername">
                        </div>
                        <div class="form-group">
                            <label for="inputPW">Passwort</label>
                            <input type="password" name="inputPW" class="form-control" id="inputPW" placeholder="Passwort">
                        </div>
                        <p class="text-right">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </p>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
