<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Nachrichten</title>
        <link rel="stylesheet"  type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="./jquery/messages.css">
    </head>
    <body style="background:#006600">
        <div class="container" style="margin-top:20px">
            <div class="row">
                <div class="col-md-6 transmit" style="background:#00aa00">
                    <h1>Gesendete Nachrichten</h1>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>VON</th>
                                <th>NACHRICHT</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6 receiv" style="background:#00bb00">
                    <h1>Empfangene Nachrichten</h1>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>AN</th>
                                <th>NACHRICHT</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="margin-top:20px">
                    <p class="text-right">
                        <a href="/home">
                            <button class="btn btn-primary">Hauptseite</button>
                        </a>
                        <button class="btn btn-primary update">Aktualisieren</button>
                        <a href="/newMessage">
                            <button class="btn btn-primary">Neue nachricht schreiben</button>
                        </a>
                        <a href="/logout">
                            <button class="btn btn-primary">Logout</button>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./jquery/messages.js"></script>
    </body>
</html>
