<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    </head>
    <body style="background:#006600">
        <div class="container">
            <div class="row" style="margin-top:140px">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="background:#00bb00">
                    <form action="/newUser" method="post">
                        <legend>Registrierung</legend>
                        <div class="form-group">
                            <label for="inputUser">Benutzername</label>
                            <input type="text" name="inputUser" class="form-control" id="inputUser" placeholder="Benutzername">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">E-Mail</label>
                            <input type="email" name="inputEmail" class="form-control" id="inputEmail" placeholder="E-Mail (optional)">
                        </div>
                        <div class="form-group">
                            <label for="inputPW">Passwort</label>
                            <input type="password" name="inputPW" class="form-control" id="inputPW" placeholder="Passwort">
                        </div>
                        <div class="form-group">
                            <label for="repeatPW">Passwort wiederholen</label>
                            <input type="password" name="repeatPW" class="form-control" id="repeatPW" placeholder="Passwort wiederholen">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="agb"><a href="https://www.google.de/search?client=firefox-b&q=agb+ged%C3%B6ns+halt&oq=agb+ged%C3%B6ns+halt&gs_l=psy-ab.3..33i160k1l4.1786.2326.0.2527.5.5.0.0.0.0.88.377.5.5.0....0...1..64.psy-ab..0.4.300...33i21k1.My96nV0dgm4" style="color:#0000ff" target="_blank">AGB</a> ged√∂ns halt</label>
                        </div>
                        <p class="text-right">
                            <button type="submit" class="btn btn-primary">Registrieren</button>
                        </p>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
